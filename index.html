<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>PPP Console</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="static/icons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PPP Terminal" />
    <meta name="apple-mobile-web-app-title" content="PPP Console" />
    <meta name="msapplication-TileColor" content="#131722" />
    <meta name="theme-color" content="#131722" />
    <meta name="msapplication-navbutton-color" content="#131722" />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <script>
    let type = 'mobile';

    const params = Object.fromEntries(
      new URLSearchParams(window.location.search).entries()
    );

    if (params.clear === 'true') {
      ['auth0-client-id', 'auth0-domain', 'auth0-email'].forEach((key) =>
        localStorage.removeItem(`ppp-${key}`)
      );
    }

    if (!/mobile/i.test(navigator.userAgent)) type = 'desktop';

    if (window.location.origin.endsWith('github.io'))
      window.location.replace(
        window.location.origin + `/ppp/${type}?page=cloud-services`
      );
    else if (/(vercel|ondigitalocean)/gi.test(window.location.origin))
      window.location.replace(
        window.location.origin + `/${type}.html?page=cloud-services`
      );
    else
      window.location.replace(
        window.location.origin + `/${type}?page=cloud-services`
      );
  </script>
  <body></body>
</html>
