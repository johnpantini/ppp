message MarketPrint {
  double Price = 1;
  int64 Size = 2;
  DateTime Time = 3;
  Exchange Exchange = 4;
  int64 Volume = 5;
  double High = 6;
  double Low = 7;
  double Open = 8;
  double Close = 9;
  string Symbol = 10;
  HitType Hit = 12;
  string Condition = 13;
  bool DoesUpdateLastPrice = 14;
}

message PriceSizeTime {
  double Price = 1;
  int64 Size = 2;
  bytes Time = 3;
}

message L2QuoteLine {
  PriceSizeTime Bid = 2;
  PriceSizeTime Ask = 3;
}

message L2QuoteSnapShot {
  Exchange Feed = 1;
  repeated L2QuoteLine Quote = 2;
  string Symbol = 3;
}

message Level2 {
  Exchange Feed = 1;
  repeated L2QuoteLine Quote = 2;
  string Symbol = 3;
}

message BidAskQuote {
  string Symbol = 1;
  PriceSizeTime Bid = 2;
  PriceSizeTime Ask = 3;
}

message NYSEImbalanceUpdate {
  int64 RegulatoryVolume = 1;
  // TimeSpan
  int64 Time = 2;
  string Symbol = 3;
  int64 PairedVolume = 4;
  int64 InitVol = 5;
  int64 CumVol = 6;
  double Price = 7;
}

message L1Quotes {
  BidAskQuote Quote = 1;
  double PreviousClose = 7;
  int64 AvgVolume = 8;
  double LotSize = 11;
  MarketPrint LastPrint = 12;
  bool IsUpTickRuleEnabled = 13;
  NYSEImbalanceUpdate ImbalanceUpdate = 14;
  double PriceIncrement = 15;
  string Section = 16;
  string SectionDescription = 17;
  string LongName = 18;
  string ShortName = 19;
  string LatName = 20;
  double MinPrice = 21;
  double MaxPrice = 22;
  double BuyDeposit = 23;
  double SellDeposit = 24;
  double StepPrice = 26;
  double ExchangeFee = 27;
  double ClearingFee = 28;
}

message NativeAccountIdParametersChange {
}

message ConnectionPermit {
}

enum DataTypes {
  L1 = 0;
  L2 = 1;
}

message GetQuoteSnapshot {
  string Symbol = 1;
  DataTypes DataType = 2;
}

message DataSubscriptionRequest {
  string Symbol = 1;
  bool Subscribe = 2;
  DataTypes DataType = 3;
  bytes RequestId = 4;
}

enum RequestResultType {
  UndefinedType = 0;
  Failed = 1;
  TimedOut = 2;
  Succeded = 3;
  WillNotRespond = 4;
}

message DataSubscriptionResponse {
  bytes RequestId = 1;
  RequestResultType ResultType = 2;
  string ResultDescription = 3;
}

message BidAsk {
  string Symbol = 1;
  PriceSizeTime Bid = 2;
  PriceSizeTime Ask = 3;
}

message L2QuoteUpdatePart {
  PriceSizeTime HalfQuote = 1;
  bool IsBid = 2;
  int32 Index = 3;
}

message Level2UpdateCache {
  Exchange Feed = 1;
  repeated L2QuoteUpdatePart Updates = 2;
  string Symbol = 3;
}

message HistoryRequest {
  string Symbol = 1;
  bytes RequestId = 2;
  string UserChannel = 3;
}

message HistoryResponse {
  repeated MarketPrint Prints = 1;
  string Symbol = 2;
  bytes RequestId = 3;
  string UserChannel = 4;
  RequestResultType ResultType = 5;
}

enum MajorMarkets {
  Unknown = 0;
  USMARKET = 1;
  MICEX = 2;
  RTSMarket = 3;
  UXMarket = 4;
  VIRTUALMarket = 5;
  OPRA = 6;
  CME = 7;
  EUREX = 8;
  BTCEMarket = 9;
  FOREXMarket = 10;
  HITBTCMarket = 11;
  UTEXMarket = 12;
}

enum TradeScheduleEventType {
  MarketClosed = 0;
  Clearing = -1;
  Break = -2;
  PreMarket = 2;
  Trading = 1;
  AdditionalTrading = 4;
  PostMarket = 3;
  Undefined = -9999;
}

message MarketEvent {
  TradeScheduleEventType Type = 1;
  DateTime Time = 2;
}

message MarketScheduleResponse  {
  repeated MarketEvent Events = 1;
  MajorMarkets Market = 2;
  bytes RequestId = 3;
}

message AllSymbolsSnapshot {

}

message BatchDataSubscriptionRequest {
  repeated string L1List = 1;
  repeated string L2List = 2;
  bytes RequestId = 3;
}

message BatchDataSubscriptionResponse {

}
